name: Weekly PDB E2–E3 update

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"  # Mondays, 03:00 UTC

jobs:
  update-pdb:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r update_pdb/requirements-updater.txt

      - name: Run PDB updater
        run: |
          python update_pdb/scripts/update_pdb_e2_e3.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add util/data/pdb_updates/
          git commit -m "Weekly PDB E2–E3 update ($(date -u +%Y-%m-%d))" || echo "No changes to commit"
          git push